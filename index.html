<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./out.css">
    <script defer src="./script.js"></script>

</head>

<body>
    <!-- hamburber screen -->
    <div id="hamburger-screen" class="hamburger-screen protest-riot-regular">
        <div class="ham-topbar-items">
            <div>
                <div onclick="productsButtonClicked()">Products</div>
                <div>Categories</div>
                <div>Cart</div>
            </div>
        </div>
    </div>
    <!-- header -->
    <header id="header" class="header protest-riot-regular">
        <div class="header-left">Home</div>
        <div class="header-center">
            <div>
                <a href="#products">Products</a>
            </div>
            <div>Categories</div>
        </div>
        <div class="header-right">
            <div>Cart</div>
        </div>
        <div class="hamburger-menu-container">
            <div id="hammenu" class="hamburger-menu">
                <span id="hamSpan1"></span>
                <span id="hamSpan2"></span>
                <span id="hamSpan3"></span>
            </div>
        </div>
    </header>

    <!-- home-picture and text -->
    <div id="products-section" class="home-container">
        <div class="home-conatainer-overlay">
            <div class="home-overlay-center">
                <div class="home-overlay-text">
                    <div>Quality,</div>
                    <div>Comfortable,</div>
                    <div>Healthy,</div>
                    <div>Living.</div>
                </div>
            </div>
        </div>
        <img src="./images/freestocks-_3Q3tsJ01nc-unsplash.jpg" alt="" class="home-img">
    </div>




    <!-- products +  js code -->

    <div id="products" class="w-full overflow-hidden mx-auto mt-2 products-section">
        <div class="our-products-container protest-riot-regular">
            <div>Our Products</div>
        </div>
        <div id="products-grid"
            class="grid grid-cols-2 gap-0 mdsm:grid-cols-3   lmd:grid-cols-4 px-xlmd  md:grid-cols-3 w-full">

        </div>
    </div>

    <!-- footer + js-->

    <footer id="footer" class="bottom-0 w-full mt-10 footer-content-color">

    </footer>

</body>

</html>
